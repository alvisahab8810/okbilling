<body>

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-6 col-lg-6 col-xl-5 leftbx">
        <img src="images/login.png"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-6 col-lg-6 col-xl-4  rightbx">
        <form>
            <div class="login-logo">
            	 <a href="#">
                   <img src="images/logo/logo.png">
                 </a>
             	<h1 class="sign-in">Sign In</h1>
            </div>
          <p class="wlcm">Welcom back Vicktoria</p>
          <!-- Email input -->
          <div class="form-outline mb-2">
            <label class="form-label" for="form3Example3">Email address</label>
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="user name" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="password" />
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="submit-btn"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="sign-up.html"
                class="link-danger">Sign Up</a></p>

           <div class="divider d-flex align-items-center my-3">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
           </div>

            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <a href="#" type="button" class="btn1 google btn-floating mx-1">
              <i class="ri-google-fill"></i>
            </a>

            <a href="#" type="button" class="btn1 twitter btn-floating mx-1">
              <i class="ri-twitter-fill"></i>
            </a>

            <a href="#" type="button" class="btn1  facebook btn-floating mx-1">
              <i class="ri-facebook-fill"></i>
            </a>
          </div>
          </div>

        </form>
      </div>
    </div>
  </div>
 
</section>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>


  
   <!--------------------- Images Zooming Plugin  ----------------->
   <script>
   $('.without-caption').magnificPopup({
     type: 'image',
     closeOnContentClick: true,
     closeBtnInside: false,
     mainClass: 'mfp-no-margins mfp-with-zoom', // class to remove default margin from left and right side
     image: {
         verticalFit: true
     },
     zoom: {
         enabled: true,
         duration: 300 // don't foget to change the duration also in CSS
     }
     });

     $('.with-caption').magnificPopup({
     type: 'image',
     closeOnContentClick: true,
     closeBtnInside: false,
     mainClass: 'mfp-with-zoom mfp-img-mobile',
     image: {
         verticalFit: true,
         titleSrc: function(item) {
           return item.el.attr('title') + ' &middot; <a class="image-source-link" href="'+item.el.attr('data-source')+'" target="_blank"></a>';
         }
     },
     zoom: {
         enabled: true
     }
   });
   </script>

         $('.nav-link-custom').on('click',function (e) {

           var target = this.hash,
           $target = $(target);
         
          $('html, body').stop().animate({
            'scrollTop': $target.offset().top-70
           }, 500, 'swing', function () {
            window.location.hash = target;
           });
         });
         
   </script>
